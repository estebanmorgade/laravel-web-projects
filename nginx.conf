server {
    listen 80;
    server_name localhost;

    # Carpeta raíz del proyecto Laravel
    root /var/www/public;

    index index.php index.html;

    # Manejo de archivos estáticos (css, js, imágenes, etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar PHP con PHP-FPM (que corre en el contenedor de Laravel)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # "laravel" es el nombre del servicio en docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Seguridad básica: denegar acceso a archivos ocultos (.env, .git, etc.)
    location ~ /\. {
        deny all;
    }
}
